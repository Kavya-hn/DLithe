<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnataka Travellers Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<br>
    <marquee>Your registration under North Karnataka.</marquee>
<br>
    <div class="container">
        <h2>Karnataka Travellers Registration Form</h2>
<br>
        <div class="destination-banner">
            <img id="destinationImage" src="C:\DLithe\website\image\north.jpg" alt="North Karnataka">
        </div>

        <form action="submit.php" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="govt_id">Government ID Proof:</label>
                <input type="text" id="govt_id" name="govt_id" required>
            </fieldset>

            <fieldset>
                <legend>Destination Details</legend>

                <label for="destination">Select Destination:</label>
                <select id="destination" name="destination" required>
                <option value="">North Karnataka</option>
                <option value="C:/DLithe/website/register2.html?place=Hampi">Hampi</option>
                <option value="C:/DLithe/website/register2.html?place=Badami">Badami</option>
                <option value="C:/DLithe/website/register2.html?place=Dandeli">Dandeli</option>
                <option value="C:/DLithe/website/register2.html?place=Bijapur">Bijapur</option>
                </select>

                <label for="package_price">Package Price:</label>
                <input type="text" id="package_price" name="package_price" required>
            </fieldset>

            <button type="submit"><a href="C:\DLithe\website\tourpackages.html">Register</a></button>
<br>
<marquee>Thank you for selecting Karnataka Travellers</marquee>
<br>
        </form>
    </div>
</body>
</html>
