<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karnataka Travellers Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <marquee>Your registration under Coastal Karnataka.</marquee>
    <div class="container">
        <h2>Karnataka Travellers Registration Form</h2>
        <div class="destination-banner">
            <img id="destinationImage" src="C:\DLithe\website\image\costal.jpg" alt="Coastal Karnataka">
        </div>

        <form action="submit.php" method="POST" onsubmit="validateForm(event)">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="govt_id">Government ID Proof:</label>
                <input type="text" id="govt_id" name="govt_id" required>
            </fieldset>

            <fieldset>
                <legend>Destination Details</legend>
                <label for="destination">Select Destination:</label>
                <select id="destination" name="destination" onchange="updateImage()" required>
                    <option value="">Select a destination</option>
                    <option value="Gokarna">Gokarna</option>
                    <option value="Udupi">Udupi</option>
                    <option value="Murudeshwar">Murudeshwar</option>
                    <option value="Karwar">Karwar</option>
                </select>

                <label for="package_price">Package Price:</label>
                <input type="text" id="package_price" name="package_price" required>
            </fieldset>

            <button type="submit">Register</button>
        </form>
    </div>
    <marquee>Thank you for selecting Karnataka Travellers</marquee>
</body>
</html>
