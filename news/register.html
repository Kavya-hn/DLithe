<!DOCTYPE html>
<html>
<head>
    <title>Register - National News Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 30px 0;
        }
        .form-box {
            background-color: white;
            padding: 25px;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .form-group {
            text-align: left;
            margin-bottom: 15px;
            width: 90%;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
        }
        .form-box button {
            background-color: #333;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        .form-box button:hover {
            background-color: #555;
        }
        .terms {
            display: flex;
            align-items: center;
        }
        .terms input {
            width: auto;
            margin-right: 10px;
        }
        .card1 {
            
            background: white;
            padding: 10px;
            margin: 15px;
            width: 95%;
            height: 30%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            
        }
        .card2 {
            
            background: white;
            padding: 10px;
            margin: 15px;
            width: 95%;
            height: 30%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            
        }
        .card1 img {
            width: 50%;
            height: 50%;
            border-radius: 10px;
        }
        
        .card1 + .card2 {
        margin-left: 20px;
        margin-right:20px;
        padding:30px;
    }

        footer {
            background-color: #222;
            color: white;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>National News Portal - Registration</header>
    <div class="container">
        <div class="form-box">
            <h2>Register</h2>
            <form action="#" method="post">
<table>
<tr>
<td>
<section class="container">
        <div class="card1">
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
    </div>
</section>
</td>
<td>
<section class="container">
        <div class="card2">
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
                </div>

                <div class="form-group terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms and Conditions</label>
                </div>
    </div>
</section></td></tr></table>
                <button type="submit">Register</button>
            </form>
        </div>
    
    </div>

    <footer>
        <marquee behavior="scroll" direction="left">Welcome to National News Portal - Stay Updated with the Latest News!</marquee>
    </footer>
</body>
</html>
